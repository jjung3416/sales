<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-right">
    <li class="breadcrumb-item"><a href="javascript:;">매출/수금 내역서 관리</a></li>
    <li class="breadcrumb-item"><a href="javascript:;">매출/수금 내역서 등록</a></li>
</ol>
<!-- end breadcrumb -->
<!-- begin page-header -->
<h1 class="page-header">
    매출/수금 내역서 <small>매출/수금 내역서 등록</small>
</h1>
<!-- end page-header -->

<!-- begin row -->
<div id="content" class="serviceSurveyRegist">
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-xl-12">
            <!-- begin panel -->
            <form id="registerForm" name="registerForm">
                <input type="hidden" name="pollSeq" value="<%= data.POLL_SEQ %>">
                <div class="panel panel-inverse mb-5" data-sortable-id="form-plugins-1">
                    <div class="searchCondition">
                        <h4 class="panel-title"><i class="fa fa-clipboard"></i> 매출/수금 내역서 등록</h4>
                    </div>
                    <div class="panel-body">
                        <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                            <div class="dataTables_wrapper dt-bootstrap">
                                <div class="tableHide">
                                    <input type="text" tabindex="0">
                                </div>
                            </div>
                            <div class="row mx-1">
                                <div class="pyoTable my-2">
                                    <div class="rowTable">
                                        <span class="cell col2">매출 일자</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <div class="input-group date" id="datepicker-sales">
                                                    <input type="text" class="form-control"
                                                           value="" readonly />
                                                    <input id="saleDate" name="saleDate" type="hidden"
                                                           value="">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">원단 품번</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="fabricSeq" name="fabricSeq" type="hidden"
                                                       class="form-control subject" placeholder="원단 품번을 입력해주세요"
                                                >
                                                <input id="fabricNo" name="fabricNo" type="text" readonly
                                                       class="form-control subject" placeholder="원단 품번을 입력해주세요"
                                                >
                                            </div>
                                        </span>
                                    </div>
                                    <div class="rowTable">
                                        <span class="cell col2">원단 품명</span>
                                        <span class="cell col3">
                                            <div class="searchInputGroup">
                                                <input id="fabricName" name="fabricName" type="text" readonly
                                                       class="form-control subject" placeholder="원단 품명을 입력해주세요"
                                                >
                                                <button type="button" class="btn btn-success ml-1 mr-1" data-toggle="modal" data-target="#modal-SearchFabric">
                                                    원단찾기
                                                </button>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row pt-2 pr-3 float-right">
                            <div class="">
                                <button type="button" class="btn btn-success"
                                        onclick="fn:getSalesList()">목록</button>
                                <button type="button" class="btn btn-primary ml-1"
                                        onclick="fn:setSalesRegister()">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- end panel -->
    </div>

    <!-- modal-SearchCourse 과정찾기 모달 체크박스 o -->
    <div class="modal modal-message memberDetail fade show display_none pb-5" id="modal-SearchFabric" aria-modal="true">
        <input type="hidden" id="courseSearchKindCd" value="06" running="false">
        <div class="modal-dialog my-2">
            <div class="modal-content mt-0 mb-5">
                <div class="modal-body width-full pt-4 mt-3">
                    <div class="alert alert-default m-b-0 py-0">
                        <div class="row">
                            <!-- begin col-12 -->
                            <div class="col-xl-12">
                                <!-- begin panel -->
                                <div class="panel panel-inverse mb-0">
                                    <!-- begin panel-body -->
                                    <div class="panel-body p-0">
                                        <div class="searchCondition">
                                            <h4 class="panel-title">매출/수금 항목 - 검색 조건</h4>
                                            <a class="close closeBtn"href="javascript:;" data-dismiss="modal"><i class="btnX ion-md-close"></i></a>
                                        </div>
                                        <form class="form-horizontal form-bordered">
                                            <div class="row">
                                                <div class="col-lg-2 pt-3">
                                                    <select id="searchField" class="form-control">
                                                        <option value="fabricAll">원단 품번 + 원단 품명</option>
                                                        <option value="fabricNo">원단 품번</option>
                                                        <option value="fabricName">원단 품명</option>
                                                    </select>
                                                </div>
                                                <div class="col-lg-3 pt-3">
                                                    <div class="searchInputGroup">
                                                        <input id="searchKeyword" name="searchKeyword" type="text" class="form-control" placeholder="검색어를 입력해주세요">
                                                        <span id="searchClear">
                                                            <i class="btnX ion-md-close"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="col-lg-5 pt-3"></div>
                                                <div class="col-lg-2 pt-3">
                                                    <button type="button" id="search" class="btn btn-primary float-right px-4" onclick="searchFabric();">
                                                        검색 <i class="fa fa-fw fa-search pl-3"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <!-- end panel -->

                                <!-- begin panel -->
                                <div class="panel panel-inverse mb-0 pt-2" data-sortable-id="">
                                    <div class="panel-body p-0">
                                        <div id="data-table-combine_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                                            <div class="dataTables_wrapper dt-bootstrap">
                                                <div class="dataTables_wrapper dt-bootstrap">
                                                    <div class="row">
                                                        <div class="col-lg-12 d-flex justify-content-between">
                                                            <div class="dataTables_length" id="data-table-combine_length">
                                                                <label><select id="selectLength" name="data-table-combine_length"
                                                                               aria-controls="data-table-combine"
                                                                               class="custom-select-sm form-control form-control-sm">
                                                                    <option value="10">10</option>
                                                                    <option value="20">20</option>
                                                                    <option value="50">50</option>
                                                                    <option value="100">100</option>
                                                                    <option value="1000">1000</option>
                                                                    <option value="-1">전체보기</option>
                                                                </select> </label>
                                                                <p class="mb-0 px-3" style="line-height:34px">
                                                                    총<span id="totalCount">0</span>건</p>
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="tableHide">
                                                    <input type="text" tabindex="0" />
                                                </div>
                                            </div>
                                            <div class="">
                                                <table id="fabricDatatable" class="table table-bordered table-striped mb-3">
                                                    <thead>
                                                    <tr class="tableHeadColor">
                                                        <th class="text-center">번호</th>
                                                        <th class="text-center">원단 품번</th>
                                                        <th class="text-center">원단 품명</th>
                                                        <th class="text-center">등록자</th>
                                                        <th class="text-center">등록일자</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <!--<tr class="odd" th:if="${#strings.isEmpty(fabricList)}">
                                                        <td valign="top" colspan="6" class="dataTables_empty text-center">등록된 원단이 없습니다.</td>
                                                    </tr>-->
                                                    <tr role="row" class="odd" th:each="fabric, index : ${fabricList}">
                                                        <td class="text-center" th:text="${fabric.seq}"></td>
                                                        <td class="text-center"><a th:href="${'fn:setFabric(''' + fabric.seq + ''', ''' + fabric.fabricNo +  ''', ''' + fabric.fabricName + ''')'}" th:text="${fabric.fabricNo}"></a></td>
                                                        <td class="text-center"><a th:href="${'fn:setFabric(''' + fabric.seq + ''', ''' + fabric.fabricNo +  ''', ''' + fabric.fabricName + ''')'}" th:text="${fabric.fabricName}"></a></td>
                                                        <td class="text-center" th:text="${fabric.registerId}"></td>
                                                        <td class="text-center" th:text="${fabric.registerDate}"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="py-3 text-right">
                                                <div>
                                                    <button type="button" class="btn btn-danger ml-1" data-dismiss="modal">닫기</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end panel -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-SearchCourse 과정찾기 모달 체크박스 o -->

</div>
<!-- end row -->

<!--added front js file of this ejs-->
<script src="/javascripts/frontjs/sales/salesRegister.js" type="text/javascript"></script>
